server:
  port: 8080

spring:
  application:
    name: ApproveFlow
  jpa:
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

info:
  app:
    name: ${spring.application.name}
    version: 0.4.0

logging:
  level:
    root: INFO
    com.hordiichuk.approveflow: INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN